name: Release create-polos (TypeScript)

on:
  push:
    tags:
      - 'polos-installer-ts-v*'

jobs:
  build:
    name: Build create-polos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd create-polos-ts
          npm ci

      - name: Build package
        run: |
          cd create-polos-ts
          npm run build

      - name: Get version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/polos-installer-ts-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify version matches package.json
        run: |
          cd create-polos-ts
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.tag.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version match confirmed: $TAG_VERSION"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: create-polos-ts
          path: |
            create-polos-ts/dist/
            create-polos-ts/package.json
            create-polos-ts/README.md
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/polos-installer-ts-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          CURRENT_TAG="polos-installer-ts-v${{ steps.tag.outputs.version }}"
          # Find previous polos-installer-ts-v tag
          PREV_TAG=$(git tag -l "polos-installer-ts-v*" --sort=-version:refname | sed -n "2p" || echo "")
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s (%h)" ${CURRENT_TAG} 2>/dev/null || echo "Initial release")
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${CURRENT_TAG} 2>/dev/null || echo "No commits found")
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: create-polos (TypeScript) v${{ steps.tag.outputs.version }}
          body: |
            ## create-polos (TypeScript) v${{ steps.tag.outputs.version }}

            ### Changes
            ${{ steps.release_notes.outputs.notes }}

            ### Installation
            ```bash
            npm install create-polos@${{ steps.tag.outputs.version }}
            ```
          draft: false
          prerelease: false

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: create-polos-ts
          path: create-polos-ts

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: |
          cd create-polos-ts
          npm publish --access public --ignore-scripts

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get update
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              libc6-dev-arm64-cross \
              pkg-config \
              libssl-dev \
              make \
              perl
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UI dependencies
        run: |
          cd ui
          rm -rf node_modules package-lock.json
          npm install

      - name: Build UI
        run: |
          cd ui
          npm run build
        env:
          VITE_POLOS_LOCAL_MODE: 'true'

      - name: Build orchestrator
        run: |
          cd orchestrator
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Build polos-server
        run: |
          cd server
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_DIR: ../target

      - name: Strip binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            strip target/${{ matrix.target }}/release/polos-server
            strip target/${{ matrix.target }}/release/polos-orchestrator
          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/polos-server
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/polos-orchestrator
          fi

      - name: Strip binaries (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          strip target/${{ matrix.target }}/release/polos-server
          strip target/${{ matrix.target }}/release/polos-orchestrator

      - name: Create distribution tarball
        run: |
          mkdir -p dist/bin dist/ui
          cp target/${{ matrix.target }}/release/polos-server dist/bin/
          cp target/${{ matrix.target }}/release/polos-orchestrator dist/bin/
          cp -r ui/dist/* dist/ui/
          chmod +x dist/bin/polos-server dist/bin/polos-orchestrator
          tar -czvf polos-${{ matrix.platform }}.tar.gz -C dist .

      - name: Create checksum
        run: |
          sha256sum polos-${{ matrix.platform }}.tar.gz > checksums-polos-${{ matrix.platform }}.tar.gz.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polos-${{ matrix.platform }}
          path: |
            polos-${{ matrix.platform }}.tar.gz
            checksums-polos-${{ matrix.platform }}.tar.gz.txt
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/polos-linux-x86_64/polos-linux-x86_64.tar.gz
            artifacts/polos-linux-x86_64/checksums-polos-linux-x86_64.tar.gz.txt
            artifacts/polos-linux-arm64/polos-linux-arm64.tar.gz
            artifacts/polos-linux-arm64/checksums-polos-linux-arm64.tar.gz.txt
            artifacts/polos-darwin-x86_64/polos-darwin-x86_64.tar.gz
            artifacts/polos-darwin-x86_64/checksums-polos-darwin-x86_64.tar.gz.txt
            artifacts/polos-darwin-arm64/polos-darwin-arm64.tar.gz
            artifacts/polos-darwin-arm64/checksums-polos-darwin-arm64.tar.gz.txt
          generate_release_notes: true
          draft: false
          prerelease: false
